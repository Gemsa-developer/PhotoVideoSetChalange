	<body style="background-color: white"> 
		<h2>Generator losowych liczb z predefiniowanymi nazwami</h2>

<!-- Przycisk do generowania liczb -->
<button onclick="generateNumbers()">Generuj liczby</button>

<!-- Miejsce na wygenerowane liczby z predefiniowanymi nazwami -->
<div id="output"></div>

<script>
    // Ustawiamy predefiniowane nazwy oraz liczbę losowych liczb do wygenerowania
    const names = ["Body", "Obiektywy", "Akcesoria Video", "Akcesoria Foto", "Akcesoria Inne", "Karty Pamięci Per Body", "Baterie Per Body"];
    const numberOfNumbers = names.length; // Liczba nazw określa liczbę generowanych liczb

    // Funkcja do generowania losowych liczb
    function generateNumbers() {
        const output = document.getElementById("output");

        // Czyścimy wcześniejsze wyniki
        output.innerHTML = "";

        // Generowanie liczb i wyświetlanie ich z predefiniowanymi nazwami
        for (let i = 0; i < numberOfNumbers; i++) {
            const randomNumber = Math.floor(Math.random() * 20) + 1; // Liczby od 1 do 100
            const name = names[i]; // Pobieramy predefiniowaną nazwę

            // Wyświetlamy liczbę z przypisaną nazwą
            output.innerHTML += `<p>${name}: ${randomNumber}</p>`;
        }
    }
</script>
<h2>Losowanie słów</h2>

<!-- Przycisk do losowania słów -->
<button onclick="drawWord()">Wylosuj słowo</button>

<!-- Miejsce na wyświetlenie wylosowanego słowa -->
<div id="output" style="margin-top: 20px; font-size: 1.5em;"></div>

<script>
    // Tablica predefiniowanych słów
    const words = ["MediaExpert", "X-Kom", "Morele", "RTVeuroAGD", "Cyfrowe", "Fotoforma", "NoToPstryk", "abfoto", "B&H Photo"];

    // Funkcja do losowania słowa
    function drawWord() {
        const output = document.getElementById("output");

        // Losowanie indeksu słowa
        const randomIndex = Math.floor(Math.random() * words.length);
        const randomWord = words[randomIndex];

        // Wyświetlenie wylosowanego słowa
        output.textContent = `Wylosowane słowo: ${randomWord}`;
    }
</script>
