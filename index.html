	<body style="background-color: white"> 
		<h2>Generator losowych liczb</h2>

<!-- Przycisk do generowania liczb -->
<button onclick="generateNumbers()">Generuj liczby</button>

<!-- Miejsce na wygenerowane liczby -->
<div id="output"></div>

<script>
    // Ustawiamy predefiniowaną liczbę losowych liczb do wygenerowania
    const numberOfNumbers = 10; // np. 10 liczb

    // Funkcja do generowania losowych liczb
    function generateNumbers() {
        const output = document.getElementById("output");

        // Czyścimy wcześniejsze wyniki
        output.innerHTML = "";

        // Generowanie liczb i wyświetlanie ich
        for (let i = 0; i < numberOfNumbers; i++) {
            const randomNumber = Math.floor(Math.random() * 20) + 2; // Liczby od 2 do 20
            output.innerHTML += `<p>${randomNumber}</p>`;
        }
    }
</script>

  </body>
