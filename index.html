
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<body style="background-color: white"> 
	
	<h2>Dream Set Of Imaging Tech</h2>

<!-- Przycisk do losowania liczb i słów -->
<button onclick="drawNumbersAndWord()">Wylosuj liczby i słowo</button>

<!-- Miejsce na wyświetlenie wylosowanych liczb z nazwami -->
<div id="numberOutput" style="margin-top: 20px;"></div>

<!-- Miejsce na wyświetlenie wylosowanego słowa -->
<div id="wordOutput" style="margin-top: 20px; font-size: 1.5em;"></div>

<script>
    // Predefiniowane nazwy i liczba losowych liczb do wygenerowania
    const names = ["Body", "Glass", "Video Accessories", "Photo Accessories", "Other Accessories", "Memory Cards Per Body", "Batteries Per Body"];
    const numberOfNumbers = names.length; // Liczba nazw określa liczbę generowanych liczb

    // Tablica predefiniowanych słów
    const words = ["MediaExpert", "X-Kom", "Morele", "RTVeuroAGD", "Cyfrowe", "Fotoforma", "AB Foto", "NoToPstryk", "B&H Photo", "You Can Choose Any Store"];

    // Funkcja do losowania liczb i słowa
    function drawNumbersAndWord() {
        // Losowanie liczb
        const numberOutput = document.getElementById("numberOutput");
        numberOutput.innerHTML = "<h3>Amount Of Gear:</h3>";

        for (let i = 0; i < numberOfNumbers; i++) {
            const randomNumber = Math.floor(Math.random() * 20) + 1; // Liczby od 1 do 20
            const name = names[i]; // Pobieramy predefiniowaną nazwę
            numberOutput.innerHTML += `<p>${name}: ${randomNumber}</p>`;
        }

        // Losowanie słowa
        const wordOutput = document.getElementById("wordOutput");
        const randomIndex = Math.floor(Math.random() * words.length);
        const randomWord = words[randomIndex];

        wordOutput.textContent = `From Where?: ${randomWord}`;
	    
    }
</script>

  </body>
</html>
